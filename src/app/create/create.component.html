<div class="body">
<h1 class="title">Create New Blog</h1>
<div class="container">
<form [formGroup]="Blogform">

		<label for="title">Title:</label>
		<input type="text" id="title" name="title" placeholder="Enter the Title" formControlName="title">
    <span class="valid1" *ngIf="title && title.invalid && title.touched">Required</span>

    <label for="title">Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter the author name" formControlName="author">

		<label for="description">Description:</label>
		<textarea id="description" name="description" placeholder="Enter the Description" formControlName="description"></textarea>
<div>
  <span id="valid" class="valid" *ngIf="description && description.invalid && description.touched" >Too short... Enter atleast 150 character </span>
		<button class="cancel" (click)="Blogform.reset()">Cancel</button>
		<button (click)="onClick()" [disabled]="Blogform.invalid">Post</button>
  </div>
	</form>
</div>


</div>
